<!DOCTYPE html>
<html>
    <head>
        <title>TMT 2015</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
        <meta name="format-detection" content="telephone=no">
        <meta name="HandheldFriendly" content="true" />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Phaser App">
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
        
        <link rel="shortcut icon" href="icons/icon.png">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="lib/phaser/phaser.js"></script>
        <script type="text/javascript" src="src/Boot.js"></script>
        <script type="text/javascript" src="src/Preload.js"></script>
        <script type="text/javascript" src="src/MainMenu.js"></script>
        <script type="text/javascript" src="src/LevelSelect.js"></script>
        <script type="text/javascript" src="src/LeaderBoard.js"></script>
        <script type="text/javascript" src="src/Game.js"></script>

        <script type="text/javascript" src="src/LoseScreen.js"></script>
        <script type="text/javascript" src="src/Achievements.js"></script>

        <script>
            $(document).ready(function(){        
                $("#loginForm").on("submit", function (e) {
                    e.preventDefault();            
                    $.ajax({
                        url: "login.php",
                        type: "POST",
                        data: $("#loginForm").serialize(),
                        success: function( data ) {
                            if (data == 1){
                                window.location.replace("../");
                            }
                        },
                        error: function(xhr, status, error) {
                            // check status && error
                            console.log(xhr + "\n" +status + "\n" + error );
                        },
                    });
                });   
            });
        </script>
    </head>
    <body>
        <!-- include the main game file -->
        <script src="src/main.js"></script>
        
        <form id="actionForm" action="" method="">
            <input type="hidden" id="Name" name="Name"/>
            <input type="hidden" id="Score" name="Score"/>
        </form>
    </body>
</html>
