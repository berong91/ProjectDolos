<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="media_button_bar/css/media_button_bar.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        
        <script src="xdk/init-dev.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="js/index_user_scripts.js"></script>
        <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
        <script type="application/javascript" src="justgage/js/raphael.min.js"></script>
        <script type="application/javascript" src="justgage/js/justgage.min.js"></script>
        <script type="application/javascript" src="justgage/gauges.js"></script>
        <script type="application/javascript" src="console/console_widget.js"></script>
        
        <script type="text/javascript">
            function login() {
                $("#loginForm").on("submit", function (e) {
                    e.preventDefault();            
                    $.ajax({
                        url: "login.php",
                        type: "POST",
                        data: $("#loginForm").serialize(),
                        dataType:'json',
                        success: function( data ) {
                            console.log(data);
                        },
                        error: function(xhr, status, error) {
                            // check status && error
                            console.log(xhr + "\n" +status + "\n" + error );
                        },
                    });
                });   
                $("#loginForm").submit();
                return false;
            }
        </script>
    </head>
    
    <body>
        <div class="upage Color" id="mainpage">
            <form id="loginForm">
                <div class="upage-outer">
                    <div class="upage-content content-area vertical-col" id="uib_page_2">
                        <div class="widget uib_w_9 scale-image d-margins logomargins" data-uib="media/img" data-ver="0">
                            <figure class="figure-align">
                                <img src="images/gamelogo.png" id="logo">
                                
                                <figcaption data-position="bottom"></figcaption>
                            </figure>
                        </div>
                        <div class="table-thing widget uib_w_11 d-margins Label_Color" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control label-inline"></label>
                            <input class="wide-control form-control default" name="Username" type="text" placeholder="Username">
                        </div>
                        <div class="table-thing widget uib_w_12 d-margins Label_Color" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control"></label>
                            <input class="wide-control form-control default" name="Password" type="password" placeholder="Password">
                        </div>
                        <label class="checkbox checkbox-padding-left widget uib_w_13 d-margins TextColor" data-uib="twitter%20bootstrap/checkbox" data-ver="1">
                        <input type="checkbox" id="signedIn" name="Text">Keep me signed in</label>
                        <button onclick="login()" class="btn widget uib_w_23 d-margins btn-lg btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-user button-icon-left" data-position="left"></i>Log In</button>
                        
                        <div class="centered">
                        </div>
                        
                        <div class="btn-group uib-bs-flex widget uib_w_14 d-margins" data-uib="twitter%20bootstrap/button_group" data-ver="1">
                            
                            <button class="btn widget uib_w_16 btn-success" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-ok-sign button-icon-left" data-position="left"></i>Register</button>  
                        </div>
                    </div>
                </div>
            </form>
            <form id="registerForm">
                <div class="modal outer-element uib_w_17 Popup_Margins" data-uib="twitter%20bootstrap/modal" data-ver="1" data-backdrop="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">x</button>
                                <h4 class="modal-title">Register</h4>
                            </div>
                            
                            <div class="modal-body">
                                <div class="col uib_col_1 single-col" data-uib="layout/col" data-ver="0">
                                    <div class="widget-container content-area vertical-col">
                                        
                                        <div class="table-thing widget uib_w_18 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                                            <label class="narrow-control"></label>
                                            <input class="wide-control form-control default" type="text" placeholder="Username">
                                        </div>
                                        <div class="table-thing widget uib_w_19 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                                            <label class="narrow-control"></label>
                                            <input class="wide-control form-control default" type="password" placeholder="Password">
                                        </div>
                                        <div class="table-thing widget uib_w_20 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                                            <label class="narrow-control"></label>
                                            <input class="wide-control form-control default" type="password" placeholder="Password Again">
                                        </div>
                                        <button class="btn widget uib_w_21 d-margins btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1">Register</button><span class="uib_shim"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
